l_english:
 GRT_union_breakdown:0 "风雨飘摇的联盟"
 GRT_union_breakdown_desc:0 "GT联盟中党派混杂，政治斗争激烈，实际掌权者GregoriusT艰难地维持着联盟的稳定，Archengius将军组建的新能源体制正在策划颠覆旧政权的阴谋，而由BloodASP元帅与DreammasterXXL将军代表的保守派同样也是联盟稳定的威胁之一，他们在联盟中相互对抗倾轧的同时，同时也将进攻矛头直指GregoriusT领导的建制派"
 duke_of_gregtech:0 "格雷伯爵"
 POLITICS_GregoriusT_DESC:0 "Gregoriust以高压，铁腕的手段打压联盟中的反对派，无论如何，他保持了联盟的暂时和平，各势力也在表面服从于他的统治。"
 gregtech.1.title:0 "联盟在1936"
 gregtech.1.desc:0 "1936年对于Gregtech联盟来说注定是不平凡的一年，虽然格雷伯爵无论在联盟的高层内还是全体联盟人民中还拥有着很高的威望，但其本人对处理联盟内的大小事务已经毫无兴趣，他曾多次公开表示自己已不愿继续当联盟的主席，但他明白如果自己真的下台，自己一手打造的稳定，安定，富足的联盟将会在几个月内消失的无影无踪。但是他本人对公务的懈怠也造就了两个认知极端党派的崛起——倡导高度自治，目标民主化联邦化整个联盟的亲RF党新能源体制，与保守势力聚集，高度威权，以党魁BloodASP的思想纲领为主题思想的准则派。严重的政治问题导致了联盟的行政效率极其低下，伴随着EU日渐显现出的问题，联盟国势衰微，风雨飘摇，只需要一点火星，Gregtech联盟这个火药桶就会彻底炸裂开来，分崩离析。"
 gregtech.1.a:0 "历史的车轮滚滚向前..."
 gregtech.2.title:0 "格雷伯爵的演讲"
 gregtech.2.desc:0 "随着联盟政治问题的持续恶化，GregoriusT决定发表一次演讲来表明他自己的立场，这可能是他执政这些年中最重要的一次演讲，他的立场很大程度上决定了联盟到底是继续联合，生存下去，又或者是如过眼云烟一样彻底分裂。"
 gregtech.2.a:0 "联盟离分裂最近的一天"
 gregtech.4.title:0 "GregoriusT的决定"
 gregtech.4.desc:0 "GregoriusT在演讲中表示他将在一天后辞职并去做自己的独立游戏，没人知道这之后联盟的命运会是什么样子，各势力已经蠢蠢欲动，联盟的稳定将要被打破了。"
 gregtech.4.a:0 "我的上帝啊..."
 gregtech.5.title:0 "GregoriusT的决定"
 gregtech.5.desc:0 "GregoriusT在演讲中表示他将永远与联盟的稳定站在一起，他发誓将会以比以往更加强硬的手段稳定局势，任何反对派都将会在格雷伯爵的铁拳下粉身碎骨。"
 gregtech.5.a:0 "联盟所有人的心都暂时放了下来..."
 
 grt_storm_comes:0 "风暴将至"
 grt_storm_comes_desc:0 "1936年新年夜的联盟表面上看上去依旧风平浪静，但是阴谋已经在暗处计划许久，如何力挽狂澜将会是GregoriusT政府一整年的议题。"
 
 speech_of_the_duke_desc:0 "GregoriusT将在不久后发表一场关系联盟命运的演讲，让我们拭目以待..."
 speech_of_the_duke:0 "格雷伯爵的演讲"
 duke_retire:0 "公爵退隐"
 duke_not_retire:0 "公爵继续掌权"
 grt_remain_in_power:0 "继续掌权"
 grt_retire:0 "退隐"
 grt_remain_in_power_desc:0 "GregoriusT选择继续掌权。"
 grt_retire_desc:0 "GregoriusT选择退隐。"
 grt_gunpowder_plot:0 "阴谋"
 grt_gunpowder_plot_desc:0 "GregoriusT的决定让火药桶彻底引爆，手握全国军权的BloodASP元帅终于在此刻做出了决定，军队，目标国会！"
 grt_new_horizon_plan:0 "新视野计划"
 grt_new_horizon_plan_desc:0 "联盟分裂了，我们的工业实力大大降低，大元帅的副手Dreammaster提出了他的新视野计划，这将帮助我们快速恢复实力并为以后联盟的再次统一打下基础。"
 GRT_new1_horizon_plan:0 "新视野计划"
 grt_ambition:0 "野心"
 grt_ambition_desc:0 "为了更快速高效的实施计划，梦想大师对大元帅展示了他的野心要求获得更多权力。哦老兄，为什么不呢？他能搞出什么大新闻来？"
 STATE_797:0 "南落基"
 GRT_dm_ambition:0 "梦想大师的野心"
 grt_absolute_rule_of_bloodasp:0 "BloodASP的绝对统治"
 grt_absolute_rule_of_bloodasp_desc:0 "BloodASP元帅夺取了权力，元帅万岁！主席万岁！"
 GRT_absolute_rule:0 "BloodASP的绝对统治"
 grt_authoritarian_union:0 "联盟的威权化"
 grt_authoritarian_union_desc:0 "虽然大元帅已经夺取了权力，议会中群众中仍有不少的前朝余孽，我们要以最强硬的手段镇压他们，不换思想就换人。"
 grt_aspism:0 "ASP主义"
 grt_aspism_desc:0 "所有人都应该对大元帅表示忠诚，我们要通过大规模的政治宣传来让所有人都信仰以我们的大元帅命名的ASP主义。"
 gregtech.6.a:0 "强人强国"
 gregtech.6.b:0 "权力！更多的权力！"
 gregtech.6.title:0 "联盟的集权化"
 gregtech.6.desc:0 "GregoriusT的政府一直被官僚主义绑架，效率极低。我们的大元帅不允许这种事情继续下去，所有部门应该集中领导，以大元帅的意愿来执行工作。这是合法的，绝对是。"
 grt_massacre_oppsition:0 "血洗反对派"
 grt_massacre_oppsition_desc:0 "对于情节恶劣的政治犯，我们必须使用铁拳。将他们全部抓起来，集中枪决是再好不过的做法了。"
 gregtech.7.title:0 "旧思想的最后一天"
 gregtech.7.desc:0 "达拉斯的中心，大元帅来到演讲台后，宣布他将与反对派进行全面战争。“这是一场国内战争，这是'最伟大的战争'，我们要让国内的反对派臣服与我们，境外势力畏惧我们，我们要让所有异见者对我们感到恐惧。”大元帅说完这段话时，十几位被指控暗中串通Arch的反对派被当众枪决。\n\n成千上万的”反对派“被揪了出来，押入了刑场，一个接着一个。联盟在一天中消灭了三百个”反对派“，这是我们的胜利。在如地狱般充斥着尖叫，痛苦的刑场中，BloodASP元帅露出了微笑。"
 gregtech.7.a:0 "为了我们深爱的联盟"
 gregtech.8.a:0 "Arch，我操你妈！！！!"
 gregtech.8.desc:0 "新能源体制开始行动了，Arch将军的军队的军队于今日凌晨彻底占领了整个加利佛尼亚州，这是公然的叛国行为，大元帅的中央政府已经对Arch和他建立的“GTCE”政权发出了最后通牒，而Arch本人对此毫无畏惧并在洛杉矶发表了演讲，他称BloodASP炮轰总统府是一场恶劣的军事政变，他将代表社区与自由对抗独裁专政直到永远。"
 gregtech.8.title:0 "GTCE独立于联盟"
 gregtech.8.b:0 "去你妈的军政府，我们要自由"
 gregtech.9.title:0 "BloodASP宣布不再支持中央政府"
 gregtech.9.desc:0 "军队发生了哗变，大元帅BloodASP公开表示Greg下台后的软弱的中央政府已不配继续统治，他称想要联盟继续强大就需要一位手段更强硬的人来领导，在那之前所有军队不会听从中央政府的任何命令。"
 gregtech.9.a:0 "今年的情况还能再糟糕一些吗?"
 gregtech.10.title:0 "BloodASP进军议会"
 gregtech.10.desc:0 "ASP元帅的军队在今日上午炮轰了议会，他宣布戒严并声称将解散政府自己组建全新的政府，政府大楼则在几小时后被Dreammaster将军所部占领，许多GregoriusT政府要员在接到炮轰议会的消息后慌忙逃至北方，甚至没来得及带走任何重要文件。"
 gregtech.10.a:0 "内战一触即发"
 grt_control_factories:0 "控制反对派工厂"
 grt_control_factories_desc:0 "主席的权限是很有威力的，如果伸手拉一把工厂，工厂就得以生存，但是要把工厂主干掉，也绝非难事。没有国家哪里来的工厂，我们要出重拳让那些工厂主尝尝苦头。"